<!DOCTYPE html>
<html>
<body>
<h3>Remote Server Command Panel</h3>

<button onclick="run('disk')">Disk Usage</button>
<button onclick="run('cpu')">CPU Status</button>
<button onclick="run('memory')">Memory Info</button>
<button onclick="run('gpu')">GPU Status</button>
<button onclick="run('who')">Logged in Users</button>

<pre id="output"></pre>

<script>
const WORKER_URL = "https://test-web.korea-commit.workers.dev";

function run(cmd) {
  fetch(`${WORKER_URL}?cmd=${cmd}`)
    .then(r => r.json())
    .then(r => document.getElementById("result").textContent = r.result || JSON.stringify(r, null, 2))
    .catch(e => alert("Error: " + e));
}
</script>
</body>
</html>
